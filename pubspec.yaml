name: plinplanerko
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  equatable: ^2.0.5
  flagsmith: ^6.0.0
  flutter:
    sdk: flutter
  flutter_app_info: ^3.0.2
  flutter_bloc: ^8.1.6
  flutter_email_sender: ^6.0.3
  flutter_launcher_icons: ^0.14.1
  #  flutter_native_splash: ^2.4.3
  flutter_svg: ^2.0.14
  in_app_review: ^2.0.9
  flutter_screenutil: ^5.9.3
  intl: ^0.19.0
  isar: ^3.1.0+1
  isar_flutter_libs:
    git:
      url: https://github.com/MrLittleWhite/isar_flutter_libs.git
  path_provider: ^2.1.5
  cupertino_icons: ^1.0.8
  collection: ^1.19.0
  pull_down_button: ^0.10.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  blur: ^4.0.0

dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  lint: ^2.3.0


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: 'Quicksand'
      fonts:
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600